<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	변수선언	
	- var 카워드를 사용
	- 타입을 가지지 않는다.
	- 객체멤버변수(attribute,property),멤버메쏘드(function)는 동적생성이가능하다.
	
	*/
	
	var no=22;
	var  name='신명숙';
	var age=43;
	var weight=56.54;
	var married=true;
	var address=null;
	var etc;
	married='married';
	
</script>
</head>
<body>
<h1>자바스크립트 변수</h1>
<script type="text/javascript">
	console.log(no);
	console.log(name);
	console.log(age);
	console.log(weight);
	console.log(married);
	console.log(etc);
</script>
</body>
</html>
